name: retail_flow
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  isar: ^3.1.0+1
  get_it: ^7.6.0
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.0
  image_picker: ^1.0.7
  brasil_fields: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF" # Fundo para ícones redondos do Android
  adaptive_icon_foreground: "assets/images/logo.png"

# --- Configuração da Tela de Abertura (Splash) ---
flutter_native_splash:
  color: "#FFFFFF" # Fundo Branco para destacar a logo vermelha
  image: "assets/images/logo.png"

  # Configuração específica para Android 12+
  android_12:
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    image: "assets/images/logo.png"